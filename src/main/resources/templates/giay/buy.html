<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giày</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="cotainer">
    <header class="row bg-white">
        <div class="text-center">
            <img src="https://mona.media/wp-content/uploads/2021/06/banner-giay.png" alt=""
                 width="1500" height="550">
        </div>
    </header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link">
                            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="" width="30" height="24">
                            Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giày nike</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Giày adidas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giày luisviton</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Nhập tên giày" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Tìm</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<!-- container -->
<div class="container row mt-3">
    <form method="post" th:action="${savegiohang}" th:object="${chitietgiay}">
        <div class="text-center">
        <h1>Chọn thông tin sản phầm</h1>
        <img class="" th:each="giay: ${giay}"   th:src="${giay.anh}">
            <div th:each="giay: ${giay}" >
                <label>Giá:</label>
            <label th:text="${giay.gia}"></label>
            </div>
        <div class="form-check" th:each="ctg : ${listctg}">

            <div>
                <label th:text="${ctg.mactg}" hidden ></label>
                <label th:text="${ctg.ten}"></label>
            </div>
            <div>
                <label>Size</label>
                <select  name="mansx">
                    <option th:each="size: ${listsize}" th:if="${size.mas}==${ctg.mas}" th:text="${size.ten}"></option>
                </select>
            </div>
            <div>
                <label>Tên giày:</label>
                <label th:each="g: ${listg}" th:if="${ctg.mag}==${g.mag}" th:text="${g.ten}"></label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Thêm vào giỏ hàng</button>
        </div>
    </form>

</div>
<!-- footer -->
<footer class="row mt-3 bg-secondary text-center text-white p-2">
    <span>FPT Polytechnic</span>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
