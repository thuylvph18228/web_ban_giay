<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Giày</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form method="post" th:action="${savegiohang}" th:object="${giohang}">
  <h1>Them vao gio hang</h1>
  <div class="form-check" th:each="g : ${giay}">

    <input style="display: none" th:value="${g.mag}" name="mag"></input>
    <label>Giày :</label>
  <input class="form-control"  th:value="${g.ten}"  name="ten"  disabled>
  </div>
  <div class="form-check">
    <label>Giá</label>
    <input class="form-control"  th:each="g : ${giay}" th:value="${g.gia}"  name="gia" disabled>

  </div>
  <div class="form-check">
    <label>Số  lượng</label>
    <input th:field="*{soluong}" class="form-control"  type="number"  name="soluong" >
    <label class="text-danger" th:if="${#fields.hasErrors('soluong')}" th:errors="*{soluong}"></label>
  </div>
  <div class="form-check">
    <label>Số điện thoại</label>
    <input th:field="*{sdt}" class="form-control"  type="text"  name="sdt" >
    <label class="text-danger" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></label>
  </div>
  <div class="form-check">
    <label>Địa chỉ</label>
    <input th:field="*{diachi}" class="form-control"  type="text"  name="diachi" >
    <label class="text-danger" th:if="${#fields.hasErrors('diachi')}" th:errors="*{diachi}"></label>
  </div>
  <div class="form-check">
    <label>Khách hàng</label>
    <input class="form-control"  th:each="kh : ${khachHang}" th:value="${kh.ten}"  name="tenkh" disabled>
  </div>
  <button type="submit">Save</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
