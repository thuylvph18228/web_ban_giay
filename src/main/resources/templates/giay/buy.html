<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gi√†y</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form method="post" th:action="${savegiohang}" th:object="${chitietgiay}">
  <h1>Them vao gio hang</h1>
    <img class="rounded float-start" th:each="giay: ${giay}"   th:src="${giay.anh}">
  <div class="form-check" th:each="ctg : ${listctg}">
      <label th:text="${ctg.mactg}" th:disabled></label>
      <label th:text="${ctg.ten}"></label>

      <label>Size</label>
      <select  name="mansx">
          <option th:each="size: ${listsize}" th:if="${size.mas}==${ctg.mas}" th:text="${size.ten}"></option>
      </select>
      <label th:each="size: ${listsize}" th:if="${size.mas}==${ctg.mas}" th:text="${size.ten}"></label>
      <label th:each="nsx: ${listnsx}" th:if="${ctg.mansx}==${nsx.mansx}" th:text="${nsx.ten}"></label>
      <label th:each="ms: ${listms}" th:if="${ctg.mams}==${ms.mams}" th:text="${ms.ten}"></label>
      <label th:each="lg: ${listlg}" th:if="${ctg.malg}==${lg.malg}" th:text="${lg.ten}"></label>
      <label th:each="g: ${listg}" th:if="${ctg.mag}==${g.mag}" th:text="${g.ten}"></label>
      <label th:text="${ctg.mota}"></label>
  </div>
  <button type="submit">Save</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
