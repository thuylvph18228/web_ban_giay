<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giày</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Giày</h1>
<a class="btn btn-primary" th:href="@{/giay/create}">Thêm mới</a>
<form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã giày</th>
            <th>Tên</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${listg}">
            <td th:text="${g.mag}"></td>
            <td th:text="${g.ten}"></td>
            <td th:text="${g.gia}"></td>
            <td th:text="${g.soluong}"></td>
            <td>
                <p th:if="${g.trangthai}==1">Còn hàng</p>
                <p th:if="${g.trangthai}==0">Hết hàng</p>
            </td>
            <td colspan="2">
                <a class="btn btn-outline-primary" th:href="@{'/giay/edit/'+${g.mag}}">Sửa</a>
                <a class="btn btn-outline-danger" th:href="@{'/giay/delete/'+${g.mag}}">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
