<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h1>Đăng nhập</h1>
<form method="post" th:action="${comfirm_loginnv}" th:object="${nhanvien}">

    <div  class="form-group">
        <label>Email:</label>
        <input class="form-control" type="text" th:field="*{email}" name="email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
        <label>Mật khẩu:</label>
        <input  class="form-control" type="password" th:field="*{matkhau}" name="matkhau">
        <span th:if="${#fields.hasErrors('matkhau')}" th:errors="*{matkhau}"></span>
    </div>
    <button class="btn btn-primary">Đăng nhập</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
