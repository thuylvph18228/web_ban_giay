<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>GioHang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<form method="post" th:action="${savegh}" th:object="${cart}">
  <h1>Giỏ hàng</h1>
  <input hidden type="text" name="mactg" th:field="*{chiTietGiay.mactg}">
  <div th:each="ct:${chiTietGiay}"  class="form-check">
    <label>Tên giày</label>
    <input  class="form-control" type="text" th:each="g:${listg}" th:if="${g.mag}==${ct.mag}" th:value="${g.ten}" name="tencv" disabled>
    <label>Size</label>
    <input  class="form-control" type="text" th:each="s:${lists}" th:if="${s.mas}==${ct.mas}" th:value="${s.ten}" name="tencv" disabled>
  </div>
  <div   th:each="ct:${chiTietGiay}" class="form-check">
    <label>Số lượng</label>
    <input  class="form-control" type="number" th:each="si:${session.myCartItems}" th:if="${si.value.chiTietGiay.mactg}==${ct.mactg}"  th:value="${si.value.soluong}"  name="tencv">
  </div>

  <button   class="btn btn-primary" type="submit">Save</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
