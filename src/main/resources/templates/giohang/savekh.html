<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>GioHang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<form method="post" th:action="${savegh}" th:object="${giohang}">
  <h1>Giỏ hàng</h1>
  <input hidden type="text" th:field="*{magh}">
  <div   class="form-check">
    <a>Khách Hàng</a>
    <select class="form-select" th:field="*{makh}" name="makh">
      <option th:each="list:${listkh}" th:value="${list.makh}" th:text="${list.ten}">
      </option>
    </select>
  </div>
  <div   class="form-check">
    <a>Giày</a>
    <select class="form-select" th:field="*{mag}" name="mag">
      <option th:each="list:${listg}" th:value="${list.mag}" th:text="${list.ten}">
      </option>
    </select>
  </div>
  <div   class="form-check">
    <label>Ngày tạo:</label>
    <input  class="form-control" type="date" th:field="*{ngaytao}" name="ngaytao">
    <label  class="text-danger"  th:if="${#fields.hasErrors('ngaytao')}" th:errors="*{ngaytao}"></label>
  </div>

  <div  class="form-check">
    <label>Địa chỉ:</label>
    <input   class="form-control"  type="text" th:field="*{diachi}" name="diachi">
    <label   class="text-danger"  th:if="${#fields.hasErrors('diachi')}" th:errors="*{diachi}"></label>
  </div>
  <div  class="form-check">
    <label>Sđt:</label>
    <input class="form-control" type="text" th:field="*{sdt}" name="sdt">
    <label   class="text-danger"  th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></label>
  </div>
  <div  class="form-check">
    <label>Số lượng:</label>
    <input class="form-control"  type="text" th:field="*{soluong}" name="soluong">
    <label class="text-danger" th:if="${#fields.hasErrors('soluong')}" th:errors="*{soluong}"></label>
  </div>

  <button   class="btn btn-primary" type="submit">Save</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
