

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>GioHang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Giỏ hàng của bạn</h1>
<form>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Giày</th>
      <th>Size</th>
      <th>Số lượng</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${session.myCartItems}">
      <td name="mactg" th:text="${s.value.chiTietGiay.mactg} " hidden></td>
      <td th:each="g:${listg}"  th:if="${g.mag}==${s.value.chiTietGiay.mag}"  th:text="${g.ten}"></td>
      <td th:each="size:${listsize}"  th:if="${size.mas}==${s.value.chiTietGiay.mas}"  th:text="${size.ten}"></td>
      <td th:text="${s.value.soluong}"></td>
      <td colspan="2">

        <a class="btn btn-outline-primary" th:href="@{'/viewupdate/'+${s.value.chiTietGiay.mactg}}">Sửa</a>
        <a class="btn btn-outline-danger" >Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
