<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>GioHang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Giỏ hàng của bạn</h1>
<form>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Giày</th>
      <th>Ngày thêm</th>
      <th>Địa chỉ</th>
      <th>Sđt</th>
      <th>Số lượng</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gh : ${listgh}">

      <td th:each="listg:${listg}" th:if="${listg.mag}==${gh.mag}" th:text="${listg.ten}"/>
      <td th:text="${gh.ngaytao}"></td>
      <td th:text="${gh.diachi}"></td>
      <td th:text="${gh.sdt}"></td>
      <td th:text="${gh.soluong}"></td>
      <td colspan="3">
        <a class="btn btn-outline-primary" th:href="@{'/giohang/thanhtoan/'+${gh.magh}}">Thanh toán</a>
        <a class="btn btn-outline-primary" th:href="@{'/giohang/editkh/'+${gh.magh}}">Sửa</a>
        <a class="btn btn-outline-danger" th:href="@{'/giohang/deleteghk/'+${gh.magh}}">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
