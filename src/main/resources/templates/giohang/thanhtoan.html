<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
<main>
    <div class="row mt-3">
        <div th:replace="~{/giohang/giohangkhach :: cart_frag}"></div>
        <form method="post" th:action="${savetthd}" th:object="${hoaDon}">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h3>Thông tin liên hệ</h3>
                    <input name="tongtien" type="text" hidden th:value="${session.myCartToTal}">
                    <div th:each="s : ${session.myCartItems}">
                        <input hidden name="soluong" th:value="${s.value.soluong}">
                    </div>
                    <div>
                        <label>Họ và tên:</label>
                        <span>
                        <input type="text" id="tennguoinhan" name="tennguoinhan" th:field="*{tennguoinhan}" class="form-control" placeholder="Họ và tên của bạn">
                        <span class="text-danger" th:if="${#fields.hasErrors('tennguoinhan')}" th:errors="*{tennguoinhan}"></span>
                        </span>
                    </div>
                    <div>
                        <label>Số điện thoại:</label>
                        <span>
                            <input type="text" id="sdt" th:field="*{sdt}" name="sdt" class="form-control"
                                   placeholder="Số điện thoại của bạn">
                        <span class="text-danger" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></span>
                        </span>
                    </div>
                    <div>
                        <label>Địa chỉ:</label>
                        <span>
                            <input type="text" id="diachi" th:field="*{diachi}" name="diachi" class="form-control"
                                   placeholder="Địa chỉ của bạn">
                        <span class="text-danger" th:if="${#fields.hasErrors('diachi')}" th:errors="*{diachi}"></span>
                        </span>
                    </div>
                    <div>
                        <label>Hình thức thanh toán</label>
                        <select class="form-select" id="httt" name="httt">
                            <option th:each="httt:${listtt}" th:value="${httt.mahttt}" th:text="${httt.ten}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Thanh toán</button>
        </form>
    </div>
</main>
</body>

</html>
