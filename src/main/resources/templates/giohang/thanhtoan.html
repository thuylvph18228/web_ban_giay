<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="${savetthd}" th:object="${giohang}">
  <h1>Thanh toán</h1>
  <input hidden type="text" th:field="*{magh}">
  <input hidden type="text" th:field="*{mag}">
  <input hidden type="text" th:field="*{ngaytao}">
  <div class="form-check">
    <a>Khách Hàng</a>
    <select class="form-select" th:field="*{makh}" name="makh">
      <option th:each="list:${listkh}" th:value="${list.makh}" th:text="${list.ten}">
      </option>
    </select>
  </div>
  <div  class="form-check">
    <label>Địa chỉ:</label>
    <input   class="form-control"  type="text" th:field="*{diachi}" name="diachi">
    <label   class="text-danger"  th:if="${#fields.hasErrors('diachi')}" th:errors="*{diachi}"></label>
  </div>
  <div  class="form-check">
    <label>Sđt:</label>
    <input class="form-control" type="text" th:field="*{sdt}" name="sdt">
    <label   class="text-danger"  th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></label>
  </div>
  <div  class="form-check">
    <label>Giá:</label>
    <span th:each="g : ${listg}">
        <input class="form-control" th:if="${g.mag}==*{mag}" disabled th:value="${g.gia}">
    </span>
  </div>
  <div  class="form-check">
    <label>Số lượng:</label>
    <input class="form-control"   type="text" th:field="*{soluong}" name="soluong">
    <label class="text-danger" th:if="${#fields.hasErrors('soluong')}" th:errors="*{soluong}"></label>
  </div>
  <div  class="form-check">
    <label>Tổng tiền:</label>
    <span th:each="g : ${listg}">
      <th:block th:if="${g.mag}==*{mag}" th:with="variable = ${g.gia}, controllerVar = *{soluong}, var = ${variable * controllerVar}">
        <input class="form-control" type="text" disabled th:value="${var}">
      </th:block>
    </span>
  </div>
  <div  class="form-check">
    <label>Tên người nhận:</label>
    <input class="form-control"   type="text" th:field="*{tennguoinhan}" name="tennguoinhan">
    <label class="text-danger" th:if="${#fields.hasErrors('tennguoinhan')}" th:errors="*{tennguoinhan}"></label>
  </div>
  <div   class="form-check">
    <label>Hình thức thanh toán</label>
    <select class="form-select" th:field="*{trangthai}" name="trangthai">
      <option th:each="httt:${listtt}" th:value="${httt.mahttt}-1" th:text="${httt.ten}"></option>
    </select>
  </div>
  <button   class="btn btn-primary" type="submit">Thanh toán</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
