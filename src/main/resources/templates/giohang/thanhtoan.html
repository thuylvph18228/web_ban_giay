<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="cotainer">
    <header class="row bg-white">
        <div class="text-center">
            <img src="https://mona.media/wp-content/uploads/2021/06/banner-giay.png" alt=""
                 width="90%" height="500">
        </div>
    </header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" width="90%">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link">
                            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="" width="30"
                                 height="24">
                            Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giày nike</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Giày adidas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giày luisviton</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Nhập tên giày" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Tìm</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<!-- container -->
<div class="container row mt-3">
    <form method="post" th:action="${savetthd}" th:object="${giohang}">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h3>Thông tin liên hệ</h3>
                <label>Họ và tên:</label>
                <span>
                    <input type="text" id="ten" name="ten" class="form-control" placeholder="Họ và tên của bạn">
                </span>
                <label>Số điện thoại:</label>
                <span>
                    <input type="text" id="sdt" name="sdt" class="form-control" placeholder="Số điện thoại của bạn">
                </span>
                <label>Địa chỉ:</label>
                <span>
                    <input type="text" id="diachi" name="diachi" class="form-control" placeholder="Địa chỉ của bạn">
                </span>
            </div>
            <div class="col-md-6 col-sm-12">
                <h3>Đơn hàng của bạn</h3>
                <input hidden th:field="*{magh}">
                <input hidden name="mactg" th:field="*{mactg}">
                <input hidden name="soluong" th:field="*{soluong}">
                <div class="form-check row">
                    <span th:each="g : ${listg}">
                        <img th:if="${g.mag}==*{mactg}" width="200px" height="200px" th:src="@{${ g.anh}}">
                        <label th:if="${g.mag}==*{mactg}" th:text="${g.ten}"></label>
                    </span>
                    <span th:each="ctg: ${listctg}" th:if="${ctg.mactg}==*{mactg}">
                        <label th:each="size: ${lists}" th:if="${ctg.mas}==${size.mas}" th:text="${size.ten}"></label>
                    </span>
                </div>
                <div class="form-check">
                    <label>Giá:</label>
                    <span th:each="g : ${listg}">
              <th:block th:if="${g.mag}==*{mactg}">
                <input class="form-control" type="text" disabled th:value="${g.gia}">
              </th:block>
            </span>
                </div>
                <div class="form-check">
                    <label>Số lượng:</label>
                    <th:block >
                        <input class="form-control" th:field="*{soluong}" type="text" disabled th:value="*{soluong}">
                    </th:block>
                </div>
                <div class="form-check">
                    <label>Tổng tiền:</label>
                    <span th:each="g : ${listg}">
                      <th:block th:if="${g.mag}==*{mactg}" th:with="gia = ${g.gia}, soluong = *{soluong}, var = ${gia * soluong}">
                        <input class="form-control" type="text" disabled th:value="${var}">
                      </th:block>
                    </span>
                </div>
                <div   class="form-check">
                    <label>Hình thức thanh toán</label>
                    <select class="form-select" id="httt" name="httt">
                        <option th:each="httt:${listtt}" th:value="${httt.mahttt}" th:text="${httt.ten}"></option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Thanh toán</button>

    </form>
</div>
<!-- footer -->
<footer class="row mt-3 bg-secondary text-center text-white p-2">
    <span>FPT Polytechnic</span>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
