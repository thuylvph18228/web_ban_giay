<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layoutnv/index :: dynamic(~{::main})}">

<body>
    <main>
        <div >
            <form method="post" th:action="${savensx}" th:object="${nsx}">
                <h1>Nhà sản xuất </h1>
                <input hidden type="text" th:field="*{mansx}">
                <div class="form-check">
                    <label>Nhà sản xuất:</label>
                    <input class="form-control" type="text" th:field="*{ten}" name="ten">
                    <label class="text-danger" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></label>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>

            </form>
        </div>
    </main>
</body>

</html>
