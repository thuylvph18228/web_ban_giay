<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layoutnv/indexnv :: dynamic(~{::main})}">
    <main>
        <div class="container row mt-3">
            <h1>Chức vụ</h1>
            <a class="btn btn-primary" th:href="@{/admin/chucvu/create}">Thêm mới</a>
            <form>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Mã chức vụ</th>
                        <th>Chức vụ</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cv : ${listcv}">
                        <td th:text="${cv.macv}"></td>
                        <td th:text="${cv.tencv}"></td>
                        <td colspan="2">
                            <a class="btn btn-outline-primary" th:href="@{'/admin/chucvu/edit/'+${cv.macv}}">Sửa</a>
                            <a class="btn btn-outline-danger" th:href="@{'/admin/chucvu/delete/'+${cv.macv}}">Xoá</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
</div>
