<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layoutnv/index :: dynamic(~{::main})}">

<body>
    <main>
        <div>
            <a class="btn btn-primary" th:href="@{/chitietgiay/create}">Thêm mới</a>
            <form>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Giày</th>
                            <th>Loại giày</th>
                            <th>Size</th>
                            <th>Nsx</th>
                            <th>Số lượng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ctg : ${listctg}">
                            <td th:each="g: ${listg}" th:if="${ctg.mag}==${g.mag}" th:text="${g.ten}"></td>
                            <td th:each="lg: ${listlg}" th:if="${ctg.malg}==${lg.malg}" th:text="${lg.ten}"></td>
                            <td th:each="size: ${listsize}" th:if="${size.mas}==${ctg.mas}" th:text="${size.ten}"></td>
                            <td th:each="nsx: ${listnsx}" th:if="${ctg.mansx}==${nsx.mansx}" th:text="${nsx.ten}"></td>
                            <td th:text="${ctg.soluong}"></td>
                            <td colspan="2">
                                <a class="btn btn-outline-primary"
                                    th:href="@{'/chitietgiay/edit/'+${ctg.mactg}}">Sửa</a>
                                <a class="btn btn-outline-danger"
                                    th:href="@{'/chitietgiay/delete/'+${ctg.mactg}}">Xoá</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div class="row m-0 mt-2">
                <ul class="pagination justify-content-center">
                    <li th:class="${index==1}? 'page-item disable' : 'page-item'">
                        <a class="page-link" th:href="@{/chitietgiay/index?page=0}">First</a>
                    </li>
                    <li th:class="${index==1}? 'page-item disable' : 'page-item'">
                        <a class="page-link" aria-label="Previous"
                           title="Go to previous page" th:href="@{|${baseUrl}${pre}|}">
                            <span aria-hidden="true">&laquo;</span>
                            <!--                        <span class="sr-only">Previous</span>-->
                        </a>
                    </li>
                    <li th:each="item : ${#numbers.sequence(begin,end)}"
                        th:class="${item==index}? 'page-item disable' : 'page-item'">
                        <a class="page-link" aria-label="Previous"
                           th:href="@{|${baseUrl}${item}|}">
                            <span th:text="${item}+1">1</span>
                        </a>
                    </li>
                    <li th:class="${index==totalPages}? 'page-item disable' : 'page-item'">
                        <a class="page-link" aria-label="Next"
                           title="Go to next page" th:href="@{|${baseUrl}${next}|}">
                            <span aria-hidden="true">&raquo;</span>
                            <!--                        <span class="sr-only">Next</span>-->
                        </a>
                    </li>
                    <li th:class="${index==totalPages}? 'page-item disable' : 'page-item'">
                        <a class="page-link" th:href="@{|${baseUrl}${totalPages}|}">Last</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
