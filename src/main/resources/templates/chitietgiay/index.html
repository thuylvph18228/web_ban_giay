<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giày</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="cotainer">
    <header class="row bg-white">
        <div class="text-center">
            <img src="https://mona.media/wp-content/uploads/2021/06/banner-giay.png" alt=""
                 width="1500" height="550">
        </div>
    </header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link">
                            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="" width="30" height="24">
                            Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giày nike</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Giày adidas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giày luisviton</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/giohang/index">Giỏ hàng</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Nhập tên giày" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Tìm</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<!-- container -->
<div class="container row mt-3">
    <a class="btn btn-primary" th:href="@{/chitietgiay/create}">Thêm mới</a>
    <form>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Giày</th>
                <th>Loại giày</th>
                <th>Size</th>
                <th>Nsx</th>
                <th>Số lượng</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ctg : ${listctg}">
                <td th:each="g: ${listg}" th:if="${ctg.mag}==${g.mag}" th:text="${g.ten}"></td>
                <td th:each="lg: ${listlg}" th:if="${ctg.malg}==${lg.malg}" th:text="${lg.ten}"></td>
                <td th:each="size: ${listsize}" th:if="${size.mas}==${ctg.mas}" th:text="${size.ten}"></td>
                <td th:each="nsx: ${listnsx}" th:if="${ctg.mansx}==${nsx.mansx}" th:text="${nsx.ten}"></td>
                <td th:text="${ctg.soluong}"></td>
                <td colspan="2">
                    <a class="btn btn-outline-primary" th:href="@{'/chitietgiay/edit/'+${ctg.mactg}}">Sửa</a>
                    <a class="btn btn-outline-danger" th:href="@{'/chitietgiay/delete/'+${ctg.mactg}}">Xoá</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<!-- footer -->
<footer class="row mt-3 bg-secondary text-center text-white p-2">
    <span>FPT Polytechnic</span>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
