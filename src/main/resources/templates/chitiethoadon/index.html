<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Hoá Đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Chi Tiết Hoá Đơn</h1>
<a class="btn btn-primary" th:href="@{/chitiethoadon/create}">Thêm mới</a>
<form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã CTHD</th>
            <th>Mã CTG</th>
            <th>Mã HD</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cthd : ${listcthd}">
            <td th:text="${cthd.macthd}"></td>
            <td th:each="ctg : ${listctg}" th:if="${cthd.mactg}==${ctg.mactg}" th:text="${ctg.mactg}"></td>
            <td th:each="hd : ${listhd}" th:if="${cthd.mahd}==${hd.mahd}" th:text="${hd.mahd}"></td>
            <td th:text="${cthd.gia}"></td>
            <td th:text="${cthd.soluong}"></td>
            <td>
                <p th:if="${cthd.trangthai}==1">Đã thanh toán</p>
                <p th:if="${cthd.trangthai}==0">Chưa thanh toán</p>
            </td>
            <td colspan="2">
                <a class="btn btn-outline-primary" th:href="@{'/chitiethoadon/edit/'+${cthd.macthd}}">Sửa</a>
                <a class="btn btn-outline-danger" th:href="@{'/chitiethoadon/delete/'+${cthd.macthd}}">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
