<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<form method="post" th:action="${savekh}" th:object="${khachhang}">
  <h1>Khách hàng</h1>
  <input hidden type="text" th:field="*{makh}">
  <div   class="form-check">
    <label  >Họ và tên:</label>
    <input class="form-control" type="text" th:field="*{ten}" name="ten">
    <label  class="text-danger"  th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></label>
  </div>
  <div   class="form-check">
    <label>Ngày sinh:</label>
    <input  class="form-control" type="date" th:field="*{ngaysinh}" name="ngaysinh">
    <label  class="text-danger"  th:if="${#fields.hasErrors('ngaysinh')}" th:errors="*{ngaysinh}"></label>
  </div>

  <div   class="form-check">
    <label>Email:</label>
    <input  class="form-control" type="email" th:field="*{email}" name="email">
    <label   class="text-danger"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
  </div>
  <div  class="form-check">
    <label>Địa chỉ:</label>
    <input   class="form-control"  type="text" th:field="*{diachi}" name="diachi">
    <label   class="text-danger"  th:if="${#fields.hasErrors('diachi')}" th:errors="*{diachi}"></label>
  </div>
  <div  class="form-check">
    <label>Sđt:</label>
    <input class="form-control" type="text" th:field="*{sdt}" name="sdt">
    <label   class="text-danger"  th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></label>
  </div>
  <div  class="form-check">
    <label>Mật khẩu:</label>
    <input class="form-control"  type="text" th:field="*{matkhau}" name="matkhau">
    <label class="text-danger" th:if="${#fields.hasErrors('matkhau')}" th:errors="*{matkhau}"></label>
  </div>
  <button   class="btn btn-primary" type="submit">Save</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
