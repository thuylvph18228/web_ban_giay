<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <title>Web bán giày</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="width: 99%">
    <div>
        <header class="row bg-white" >
            <div class="text-center" style="height: 570px">
                <img src="http://file.hstatic.net/1000405402/collection/hodu_banner_74967190cca44ef19878da20c1f0b00b.png" alt="" width="97%"
                    height="100%">
            </div>
        </header>
        <!-- navbar -->
        <nav class="row">
            <div th:replace="/layout/_menu.html"></div>
        </nav>
        <!-- container -->
        <div class="row mt-2">
            <article  class="col-9">
                <div th:replace="${main}"></div>
            </article>
            <aside class="col-3">
                <div th:replace="/layout/_category.html"></div>
            </aside>
        </div>
        <!-- footer -->
        <footer class="row mt-3 bg-secondary text-center text-white p-2">
            <span>FPT Polytechnic</span>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
