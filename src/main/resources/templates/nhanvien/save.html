<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhân viên</title>

</head>
<body>
<form method="post" th:action="${savenv}" th:object="${nhanvien}">
    <h1>Nhân viên</h1>
    <input hidden type="text" th:field="*{manv}">
    <div>
        <label>Chức vụ:</label>
        <select th:field="*{macv}" name="macv">
            <option th:each="cv : ${listcv}" th:value="${cv.macv}" th:text="${cv.tencv}"></option>
        </select>
    </div>
    <div>
        <label>Họ và tên:</label>
        <input type="text" th:field="*{ten}" name="ten">
    </div>
    <div>
        <label>Ngày sinh:</label>
        <input type="text" th:field="*{ngaysinh}" name="ngaysinh">
    </div>
    <div>
        <label>Giới tính:</label>
        <select th:field="*{gioitinh}" name="gioitinh">
            <option th:value="Nam">Nam</option>
            <option th:value="Nữ">Nữ</option>
        </select>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}" name="email">
    </div>
    <div>
        <label>Địa chỉ:</label>
        <input type="text" th:field="*{diachi}" name="diachi">
    </div>
    <div>
        <label>Sđt:</label>
        <input type="text" th:field="*{sdt}" name="sdt">
    </div>
    <div>
        <label>Mật khẩu:</label>
        <input type="text" th:field="*{matkhau}" name="matkhau">
    </div>
    <div>
        <label>Trạng thái:</label>
        <select th:field="*{trangthai}" name="trangthai">
            <option th:value="1">Đang hoạt động</option>
            <option th:value="0">Ngừng hoạt động</option>
        </select>
    </div>
    <button type="submit">Save</button>

</form>
</body>
</html>
