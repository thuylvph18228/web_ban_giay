<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Nhân viên</h1>
<a class="btn btn-primary" th:href="@{/nhanvien/create}">Thêm mới</a>
<form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Họ và tên</th>
            <th>Chức vụ</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Sđt</th>
            <th>Mật khẩu</th>
            <th>Trang thái</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nv : ${listnv}">
            <td th:text="${nv.ten}"></td>
            <td th:each="cv: ${listcv}" th:if="${nv.macv}==${cv.macv}" th:text="${cv.tencv}"></td>
            <td th:text="${#dates.format(nv.ngaysinh, 'dd/MM/yyyy')}"></td>
            <td th:text="${nv.gioitinh}"></td>
            <td th:text="${nv.email}"></td>
            <td th:text="${nv.diachi}"></td>
            <td th:text="${nv.sdt}"></td>
            <td th:text="${nv.matkhau}"></td>
            <td>
                <p th:if="${nv.trangthai}==1">Đang hoạt động</p>
                <p th:if="${nv.trangthai}==0">Ngừng hoạt động</p>
            </td>
            <td colspan="2">
                <a class="btn btn-outline-primary" th:href="@{'/nhanvien/edit/'+${nv.manv}}">Sửa</a>
                <a class="btn btn-outline-danger" th:href="@{'/nhanvien/delete/'+${nv.manv}}">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
