<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Khách Hàng</h1>
<a class="btn btn-primary" th:href="@{/khachhang/create}">Thêm mới</a>
<form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Họ và tên</th>
            <th>Chức vụ</th>
            <th>Ngày sinh</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Sđt</th>
            <th>Mật khẩu</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kh : ${listkh}">
            <td th:text="${kh.ten}"></td>
            <td th:text="${kh.ngaysinh}"></td>
            <td th:text="${kh.email}"></td>
            <td th:text="${kh.diachi}"></td>
            <td th:text="${kh.sdt}"></td>
            <td th:text="${kh.matkhau}"></td>
            <td colspan="2">
                <a class="btn btn-outline-primary" th:href="@{'/khachhang/edit/'+${kh.makh}}">Sửa</a>
                <a class="btn btn-outline-danger" th:href="@{'/khachhang/delete/'+${kh.makh}}">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
