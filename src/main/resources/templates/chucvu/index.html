<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chức vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Chức vụ</h1>
<a class="btn btn-primary" th:href="@{/chucvu/create}">Thêm mới</a>
<form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã chức vụ</th>
            <th>Chức vụ</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cv : ${listcv}">
            <td th:text="${cv.macv}"></td>
            <td th:text="${cv.tencv}"></td>

            <td colspan="2">
                <a class="btn btn-outline-primary" th:href="@{'/chucvu/edit/'+${cv.macv}}">Sửa</a>
                <a class="btn btn-outline-danger" th:href="@{'/chucvu/delete/'+${cv.macv}}">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
