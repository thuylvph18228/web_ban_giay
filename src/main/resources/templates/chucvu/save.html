<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chức vụ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<form method="post" th:action="${savecv}" th:object="${chucvu}">
  <h1>Chức vụ</h1>
  <input hidden type="text" th:field="*{macv}">

  <div   class="form-check">
    <label>Tên chức vụ</label>
    <input  class="form-control" type="text" th:field="*{tencv}" name="tencv">
    <label  class="text-danger"  th:if="${#fields.hasErrors('tencv')}" th:errors="*{tencv}"></label>
  </div>

  <button   class="btn btn-primary" type="submit">Save</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
